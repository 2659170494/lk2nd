---
kind: pipeline
name: apq8084

platform:
  os: linux
  arch: amd64

steps:
  - name: lk2nd (gcc4)
    image: alpine:3.15
    commands: [./.drone.sh lk2nd-apq8084 LKLE_CFLAGS=-Werror]

  - name: default (gcc4)
    image: alpine:3.15
    commands: [./.drone.sh apq8084 LKLE_CFLAGS=-Werror]

  - name: signed kernel (gcc4)
    image: alpine:3.15
    commands: [./.drone.sh apq8084 LKLE_CFLAGS=-Werror
               USER_BUILD_VARIANT=true SIGNED_KERNEL=1]

trigger:
  event: [push, pull_request, tag]

